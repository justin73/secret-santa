<div class="container">
  <h1>{{title}}</h1>
  <hr>
  <form class="well" >
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="memberName" name="memberName" placeholder="Your Name" >
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="spouseName" name="spouseName" placeholder="Enter your spouse's name if appliable">
    </div>
    <div class="form-group">
      <p class="text-danger">{{errorMsg}}</p>
      <button class="btn btn-primary submit" [ngClass]="disableBtn? 'disabled': 'active'" (click)="validateMember()">Add A Family Member</button>
    </div>
    <div class="member-list">
      <div>
        <div class="col-md-3">
          Assigned
        </div>
        <div class="col-md-3">
          Name
        </div>
        <div class="col-md-3">
          Spouse
        </div>
        <div class="col-md-3">
          Operation 
        </div>
        <br><br>
      </div>
      <div *ngFor="let member of members">
        <div class="col-md-3">
          <input type="checkbox" [checked]="member.isMatched" disabled>
        </div>
        <div class="col-md-3">
          {{member.name}}
        </div>
        <div class="col-md-3">
          {{member.spouse}}
        </div>
        <div class="col-md-3">
          <input type="button" value="Delete" class="btn btn-danger" (click)="deleteMember(member._id)"> 
        </div>
        <br><br>
      </div>
    </div>
  </form>
</div>
