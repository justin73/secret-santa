<div class="container page_wrapper">
  <h1>{{title}}</h1>
  <form class="well" (submit)="findMatchFor()">
    <hr>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="memberName" name="memberName" placeholder="My Name is ...">
      <p class="text-secondary">{{errorMsg}}</p>
    </div>
  </form>
  <div class="member_list_container">
    <div class="member_list">
      <div class="title_container">
        <div class="col-md-4">
          <label class="title">Is Assigned?</label>
        </div><div class="col-md-4">
          <label class="title">Giver</label>
        </div><div class="col-md-4">
          <label class="title">Receiver</label>
        </div>
        <br><br>
      </div>
      <div class="item_container" *ngFor="let member of result">
        <div class="col-md-4">
          <input type="checkbox" [checked]="member.isMatched" disabled>
        </div><div class="col-md-4">
          <label>{{member.name}}</label>
        </div><div class="col-md-4">
          <label>{{member.santa}}</label>
        </div>
        <br><br>
      </div>
    </div>
  </div>
</div>
